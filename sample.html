<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sample</title>
  </head>
  <body>
    <article>
      <h3 class="highlighted">My First Blog</h3>
      <p id="unique-paragraph">This is a brief introduction to my blog.</p>
    </article>

    <div class="my-box">Box Model</div>

    <!-- Flexbox Layout -->
    <h3 style="text-align: center; margin-bottom: 10px">
      Flexbox-One Dimensional Layout
    </h3>
    <div class="flex-container">
      <div class="flex-1">1</div>
      <div class="flex-2">2</div>
      <div class="flex-3">3</div>
      <div class="flex-4">4</div>
    </div>

    <!-- Grid Layout -->
    <h3 style="text-align: center; margin-bottom: 10px">
      Grid-Two Dimensional Layout
    </h3>
    <div class="grid-container">
        <div class="flex-1">1</div>
        <div class="flex-2">2</div>
        <div class="flex-3">3</div>
        <div class="flex-4">4</div>

        <div class="flex-1">5</div>
        <div class="flex-2">6</div>
        <div class="flex-3">7</div>
        <div class="flex-4">8</div>
      </div>
    </div>
  </body>
</html>
